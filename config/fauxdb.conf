# FauxDB Configuration File
# MongoDB to PostgreSQL Query Translator

# Server settings
port = 27018
bind_address = 0.0.0.0
daemon_mode = false
max_connections = 1000
connection_timeout = 30

# PostgreSQL settings
pg_host = localhost
pg_port = 5432
pg_database = fauxdb
pg_user = fauxdb
pg_password = fauxdb
pg_pool_size = 10
pg_timeout = 10

# Logging settings
log_file = fauxdb.log
verbose = false
debug = false
log_level = 6

# Security settings
auth_required = false
auth_database = admin

# Performance settings
query_cache_enabled = true
query_cache_size = 1000
worker_threads = 4
