# Schema mapping: map MongoDB collections to PostgreSQL tables
[schema]
department = department
# FauxDB Configuration File
# MongoDB to PostgreSQL Query Translator

# Server settings
port = 27018
bind_address = 0.0.0.0
daemon_mode = false
max_connections = 1000
connection_timeout = 30

# PostgreSQL settings
pg_host = localhost
pg_port = 5432
pg_database = fauxdb
pg_user = fauxdb
pg_password = fauxdb
pg_pool_size = 10
pg_timeout = 10

# Logging settings
log_file = fauxdb.log
verbose = true
debug = true
log_level = 6

# MongoDB server-side authentication (FauxDB as MongoDB server)
mongodb_server_auth_method = scram-sha-256
mongodb_server_auth_required = false
mongodb_server_auth_database = admin
mongodb_server_auth_username = 
mongodb_server_auth_password = 
mongodb_server_auth_use_ssl = false
mongodb_server_auth_ssl_cert = 
mongodb_server_auth_ssl_key = 
mongodb_server_auth_ssl_ca = 

# PostgreSQL client-side authentication (FauxDB to PostgreSQL)
postgresql_client_auth_method = basic
postgresql_client_auth_required = false
postgresql_client_auth_database = fauxdb
postgresql_client_auth_username = 
postgresql_client_auth_password = 
postgresql_client_auth_use_ssl = false
postgresql_client_auth_ssl_cert = 
postgresql_client_auth_ssl_key = 
postgresql_client_auth_ssl_ca =

# Performance settings
query_cache_enabled = true
query_cache_size = 1000
worker_threads = 4
